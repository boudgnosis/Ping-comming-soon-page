<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ping Coming Soon</title>
    <link
      type="image/x-icon"
      href="./images/favicon-32x32.png"
      rel="shortcut icon"
    />
    <!-- Metadatos -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="HTML, CSS, JavaScript, Git, Github, Frontend, frontendmentor"
    />
    <meta name="author" content="Juan Pablo" />
    <meta
      name="description"
      content="Landing page to subscribe your email and be notified when the app will be launched."
    />
    <!-- NORMALIZE => STYLE -->
    <link href="./css/normalize.css" rel="stylesheet" />
    <link href="./css/main.css" rel="stylesheet" />
    <!-- Font: Libre Franklin -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Scripts: JS => Ionicons -->
    <script src="./js/main.js" defer></script>
    <script
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
      type="module"
      defer
    ></script>
    <script
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
      nomodule
      defer
    ></script>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <!-- Logo -->
      <div class="header__logo">
        <img
          src="./images/logo.svg"
          title="PING."
          alt="Logo without serif, the word that composes the letters is: PING with a final point,
							all the text is black except for the final point which is blue."
          loading="eager"
        />
      </div>
      <!-- Title and Subtitle-->
      <div class="header__title-subtitle">
        <h1 class="header__title">
          We are launching
          <span>soon!</span>
        </h1>
        <h2 class="header__subtitle">Subscribe and get notified</h2>
      </div>
    </header>
    <!-- Section Form -->
    <section class="section__form display__flex-row-center">
      <form class="form" action>
        <div class="container__input-email">
          <input
            class="input__email"
            id="email"
            type="email"
            placeholder="Your email address..."
          />
          <p class="message__error-email" id="message__error-email"></p>
        </div>
        <button class="btn__send-email" id="btn__send-email" type="button">
          Notify Me
        </button>
      </form>
    </section>
    <!-- Section Illustration -->
    <section class="section__illustration">
      <div class="illustration">
        <img
          src="./images/illustration-dashboard.png"
          title="Illustration Dashboard"
          alt="Basic illustration of an app, you can see a side menu on the left with options and at the end of this there is a logo and in its main content you can see four squares divided in two by two, the illustration is different shades of gray."
          loading="eager"
        />
      </div>
    </section>
    <!-- Footer -->
    <footer class="footer">
      <div class="section__contact-rrhh display__flex-row-center">
				<a href="https://www.facebook.com/frontendmentor" target="_blank" rel="noopener noreferrer">
					<ion-icon name="logo-facebook"></ion-icon>
				</a>
				<a href="https://twitter.com/frontendmentor" target="_blank" rel="noopener noreferrer">
					<ion-icon class="logo__twitter" name="logo-twitter"></ion-icon>
				</a>
				<a href="#" target="_blank" rel="noopener noreferrer">
					<ion-icon name="logo-instagram"></ion-icon>
				</a>
			</div>
			<div class="section__copyright">
				<p class="copyright">Â© Copyright Ping. All rights reserved</p>
			</div>
    </footer>
  </body>
</html>
